{% extends 'catalog/base.html' %}

{% block content %}

<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Хотите выразить своё мнение?</h5>
        <nav class="ms-5">
            <a class="p-2 btn btn-success" href="{% url 'blog:create_post' %}">Создать пост</a>
        </nav>
    </div>
    <div class="row text-center">

        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.title }}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.body|slice:100 }}</li>
                    </ul>
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <a class="btn btn-lg btn-block btn-outline-info" href="{% url 'blog:view_post' object.pk %}"
                           role="button">Просмотреть</a>
                        <a class="btn btn-lg btn-block btn-outline-info" href="{% url 'blog:edit_post' object.pk %}"
                           role="button">Изменить</a>
                        <a class="btn btn-lg btn-block btn-outline-danger" href="{% url 'blog:delete_post' object.pk %}"
                           role="button">Удалить</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}
