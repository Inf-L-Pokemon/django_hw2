{% extends 'catalog/base.html' %}

{% block content %}

    <div class="container">
        <h1 class="text-center">Категории продуктов</h1>
        {% if user.is_authenticated %}
            <div class="col-12 mb-3">
                <a class="btn btn-outline-primary" href="{% url 'catalog:plug' %}">Добавить категорию</a>
            </div>
        {% endif %}
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-4">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h3 class="my-0 font-weight-normal">{{ object.name }}</h3>
                        </div>
                        <div class="card-body">
                            <h5> {{ object.description }}</h5>
                            <div class="d-grid gap-2 col-10 mx-auto">
                                <a class="p-2 btn btn-primary" href="{% url 'catalog:plug' %}">Товары в категории</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
